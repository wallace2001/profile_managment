<td class="py-2 pr-2">
  <span class="text-sm font-semibold text-muted-foreground">#{{ auction.id }}</span>
</td>
<td class="py-2 text-left">
  <span class="text-sm font-semibold text-muted-foreground">{{ auction.email }}</span>
</td>
<td class="py-2 text-left">
  <span class="text-sm font-semibold text-muted-foreground">{{ auction.name }}</span>
</td>
<td class="py-2 text-left">
  <span class="text-sm font-semibold text-muted-foreground">{{ auction.lastName }}</span>
</td>
<td class="py-2 text-left">
  <span class="text-sm font-semibold text-muted-foreground">{{ auction.role.name }}</span>
</td>
<td class="py-2 text-left">
  <div class="flex justify-end">
    <app-button (click)="openModal()" class="pl-2" full [loading]="loadingButton" impact="bold" tone="light" shape="rounded" size="medium">
      <svg-icon src="assets/icons/heroicons/solid/pencil.svg" [svgClass]="'h-3 w-3'"> </svg-icon>
    </app-button>
    <app-modal [user]="auction">
      
    </app-modal>
    <app-button (click)="openModalConfirmation(auction.id)" class="pl-2" full [loading]="loadingButton" impact="bold" tone="primary" shape="rounded" size="medium">
      <svg-icon src="assets/icons/heroicons/solid/trash.svg" [svgClass]="'h-3 w-3'"> </svg-icon>
    </app-button>
    <app-modal-confirmation [user]="auction">
      
    </app-modal-confirmation>
  </div>
</td>
